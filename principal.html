<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPLAN Cuautla</title>

    <link rel="icon" href="img/logo_pequeno2.png" type="image/png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-contenedor">
        <div>
          <img src="img/logo_blanco.png" alt="Logo" class="imagen" />
        </div>
      </div>
    </header>

    <main class="main-contenido">
      
      <aside class="sidebar-izquierda" id="sidebar">
          <div class="layer-list-container">
              <h3 class="layer-list-title">Capas del Mapa</h3>
              
              <ul class="layer-list">

                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_estado">
                    <label for="grupo_municipios">Estado</label>
                  </div>
                </li>

                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_municipios">
                    <label for="grupo_municipios">Municipios</label>
                  </div>
                </li>

                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_municipios">
                    <label for="grupo_municipios">Localidades</label>
                  </div>
                </li>

                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_infraestructura">
                    <label for="grupo_infraestructura">Movilidad</label>
                    <button class="toggle-sublayers"><i class="fas fa-chevron-down"></i></button>
                  </div>
                  <ul class="sublayer-list">
                    <li><label><input type="checkbox" class="child-checkbox" id="semaforos">Semaforos</label></li>
                    <li><label><input type="checkbox" class="child-checkbox" id="vialidades">Vialidades</label></li>
                  </ul>
                </li>

                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_equipamiento">
                    <label for="grupo_equipamiento">Servicios Públicos</label>
                    <button class="toggle-sublayers"><i class="fas fa-chevron-down"></i></button>
                  </div>
                  <ul class="sublayer-list">
                    <li><label><input type="checkbox" class="child-checkbox" id="ayudantias">Ayudantias</label></li>
                    <li><label><input type="checkbox" class="child-checkbox" id="hospitales">Hospitales </label></li>
                    <li><label><input type="checkbox" class="child-checkbox" id="tiradero_municipaL"> Tiradero Municipal </label></li>
                  </ul>
                </li>
              
                <li class="layer-group">
                  <div class="layer-group-header">
                    <input type="checkbox" class="parent-checkbox" id="grupo_infraestructura">
                    <label for="grupo_infraestructura">Socieconómico</label>
                    <button class="toggle-sublayers"><i class="fas fa-chevron-down"></i></button>
                  </div>
                  <ul class="sublayer-list">
                    <li><label><input type="checkbox" class="child-checkbox" id="marginacion">Marginación</label></li>
                    <li><label><input type="checkbox" class="child-checkbox" disabled> Subcapa 2 </label></li>
                  </ul>
                </li>
              
              </ul>
            </div>
      </aside>

      <div id="map"></div>

      <button id="toggle-sidebar" class="toggle-button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <div class="map-controls-container" id="mapControls">
        <div class="map-controls-trigger">
          <i class="fas fa-layer-group"></i>
        </div>
        <div class="map-styles-panel">
          <div class="map-style-button active" id="mapa-base">
            <img src="img/base.png" alt="Mapa base" />
            <p>Base</p>
          </div>
          <div class="map-style-button" id="mapa-satelital">
            <img src="img/satelital.png" alt="Mapa satelital" />
            <p>Satelital</p>
          </div>
          <div class="map-style-button" id="mapa-topografico">
            <img src="img/topografico.png" alt="Mapa topográfico" />
            <p>Topográfico</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      © 2025 IMPLAN Cuautla. Todos los derechos reservados.
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script> <script type="module" src="js/main.js"></script>
  </body>
</html>
